<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezegenler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Galaxy</h1>
    </header>

    <div class="background"></div>


    <div class="gallery">
        <img src="resimler/merkur.jpg" alt="Merkür">
        <img src="resimler/venus.jpg" alt="Venüs">
        <img src="resimler/dunya.jpg" alt="Dünya">
        <img src="resimler/mars.jpg" alt="Mars">
        <img src="resimler/neptun.jpg" alt="Neptün">
        <img src="resimler/jupiter.jpg" alt="Jüpiter">
        <img src="resimler/saturn.jpg" alt="Satürn">
        <img src="resimler/uranus.jpg" alt="Uranüs">
        
        <!-- Diğer gezegen resimleri buraya eklenebilir -->
        
    </div>

    <div id="infoBox" class="info-box">
        <span class="close" onclick="closeInfoBox()">&times;</span>
        <div id="infoContent"></div>
    </div>

    <footer>
        <p>İletişim: example@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
